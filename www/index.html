    <title>Hello World</title>
    <script>
        function teams(nr) {
            let colors = ['red', 'blue', 'green', 'teal', 'rosybrown', 'tan', 'plum', 'saddlebrown'];
            for (let i = 0; i < nr; i++ < 5) {
                let btn = document.createElement("div");
                btn.style.width = "20px";
                btn.style.height = "20px";
              //  btn.className = "teamkleuren";
                btn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(btn);
            }
        }


    </script>
    <style>
        #teamkleuren {
            align-content: center;
            float: left;
        }

        .row {
            width:100%;
            height:20px;
            border: 1px solid black;

        }

    </style>
</head>

<body>
    <div class="row" id="teamkleuren"></div>
    <div class="app">
        <button onclick="teams(2)">2 teams</button>
        <button onclick="teams(3)">3 teams</button>
        <button onclick="teams(4)">4 teams</button>
        <button onclick="teams(5)">5 teams</button>
        <button onclick="teams(6)">6 teams</button>
        <h1>29 Seconds</h1>

            <button><a href="tapevent.html">Start spel</a></button>
        </div>
    </div>

        app.initialize();
    </script>
</body>
